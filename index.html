<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConFin - Gestor Financeiro Moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0 fw-bold"><i class="fas fa-wallet me-2"></i>ConFin</h1>
            <div id="theme-switcher" class="theme-switcher">
                <i class="fas fa-sun"></i>
                <div class="form-check form-switch mx-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
                </div>
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="row g-4">
            <aside class="col-lg-4">
                <div class="vstack gap-4">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h2 class="h6 mb-0">Minhas Contas</h2>
                            <button id="btn-add-account" class="btn btn-sm btn-icon" title="Adicionar Conta"><i class="fas fa-plus"></i></button>
                        </div>
                        <div id="accounts-container" class="list-group list-group-flush">
                            <div class="text-center p-3 text-muted">Carregando...</div>
                        </div>
                    </div>
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h2 class="h6 mb-0">Nova Transação</h2>
                        </div>
                        <div class="card-body">
                            <form id="form-transacao-unificada"></form>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="col-lg-8">
                <div class="vstack gap-4">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h2 class="h6 mb-0">Dashboard Financeira</h2>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="dashboard-tab-buttons">
                                <li class="nav-item"><button class="nav-link active" data-tab="dashboard-monthly">Visão Mensal</button></li>
                                <li class="nav-item"><button class="nav-link" data-tab="dashboard-yearly">Visão Anual</button></li>
                            </ul>
                            <div class="tab-content pt-3">
                                <div id="dashboard-monthly" class="tab-pane fade show active"><div class="text-center p-3 text-muted">Carregando...</div></div>
                                <div id="dashboard-yearly" class="tab-pane fade"><div class="text-center p-3 text-muted">Carregando...</div></div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h2 class="h6 mb-0">Painel Financeiro</h2>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="main-tab-buttons">
                                <li class="nav-item"><button class="nav-link active" data-tab="tab-bills">Contas a Pagar/Receber</button></li>
                                <li class="nav-item"><button class="nav-link" data-tab="tab-history">Histórico de Transações</button></li>
                            </ul>
                            <div class="tab-content pt-3">
                                <div id="tab-bills" class="tab-pane fade show active">
                                    <div id="bills-filters-container"></div>
                                    <div id="bills-summary-panel"></div>
                                    <div id="bills-list-container" class="accordion"><div class="text-center p-3 text-muted">Carregando...</div></div>
                                </div>
                                <div id="tab-history" class="tab-pane fade">
                                    <div id="history-filters-container"></div>
                                    <div id="history-summary-panel"></div>
                                    <div id="history-list-container" class="accordion"><div class="text-center p-3 text-muted">Carregando...</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
