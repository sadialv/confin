<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConFin - Gestor Financeiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-body-tertiary">

    <header class="navbar navbar-expand-lg bg-body-secondary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-wallet"></i> ConFin
            </a>
            <div id="theme-switcher" title="Mudar Tema" style="cursor: pointer;">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="row">

            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Minhas Contas</h5>
                        <button id="btn-add-account" class="btn btn-primary btn-sm" title="Adicionar Conta">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="card-body" id="accounts-container">
                        <p class="text-center text-body-secondary">Carregando...</p>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Nova Transação</h5>
                    </div>
                    <form id="form-transacao-unificada" class="card-body">
                        <p class="text-center text-body-secondary">Carregando...</p>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                         <ul class="nav nav-tabs card-header-tabs" id="dashboard-tab-buttons">
                            <li class="nav-item">
                                <button class="nav-link active" data-tab="dashboard-monthly">Visão Mensal</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-tab="dashboard-yearly">Visão Anual</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="dashboard-monthly" class="tab-content active">
                             <p class="text-center text-body-secondary">Carregando...</p>
                        </div>
                        <div id="dashboard-yearly" class="tab-content">
                             <p class="text-center text-body-secondary">Carregando...</p>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="main-tab-buttons">
                            <li class="nav-item">
                                <button class="nav-link active" data-tab="bills-tab">Contas a Pagar/Receber</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-tab="history-tab">Histórico de Transações</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="bills-tab" class="tab-content active">
                            <div id="bills-filters-container"></div>
                            <div id="bills-summary-panel" class="mb-3"></div>
                            <div class="accordion" id="bills-list-container">
                                <p class="text-center text-body-secondary">Carregando...</p>
                            </div>
                        </div>
                        <div id="history-tab" class="tab-content">
                            <div id="history-filters-container"></div>
                            <div id="history-summary-panel" class="mb-3"></div>
                            <div class="accordion" id="history-list-container">
                                 <p class="text-center text-body-secondary">Carregando...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <div id="modal-container">
        <div class="modal-content">
            <div id="modal-content-area"></div>
        </div>
    </div>
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/utils.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/state.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
