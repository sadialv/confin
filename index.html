<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConFin - Gestor Financeiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-body-tertiary">

    <header class="navbar navbar-expand-lg bg-body-secondary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-wallet"></i> ConFin
            </a>
            <div id="theme-switcher" title="Mudar Tema" style="cursor: pointer;">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="row">

            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#lancamentos-pane" type="button" role="tab">Lançamentos</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#cadastro-pane" type="button" role="tab">Cadastro</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content p-3">
                        <div id="lancamentos-pane" class="tab-pane fade show active" role="tabpanel">
                            <h5 class="mb-3">Nova Transação</h5>
                            <form id="form-transacao-unificada">
                                <p class="text-center text-body-secondary">Carregando...</p>
                            </form>
                        </div>
                        <div id="cadastro-pane" class="tab-pane fade" role="tabpanel">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Minhas Contas</h5>
                                <button id="btn-add-account" class="btn btn-primary d-flex align-items-center">
                                    <i class="fas fa-plus me-2"></i>Cadastrar
                                </button>
                            </div>
                            <div id="accounts-container">
                                <p class="text-center text-body-secondary">Carregando...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                         <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#dashboard-monthly-pane" type="button" role="tab">Visão Geral</button>
                            </li>
                             <li class="nav-item" role="presentation">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#health-tab-pane" type="button" role="tab">Saúde Financeira</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#bills-tab-pane" type="button" role="tab">Contas a Pagar/Receber</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#statement-tab-pane" type="button" role="tab">Extrato Mensal</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div id="dashboard-monthly-pane" class="tab-pane fade" role="tabpanel">
                             <div class="row">
                                 <div class="col-md-6" id="dashboard-monthly-container"></div>
                                 <div class="col-md-6" id="dashboard-yearly-container"></div>
                             </div>
                        </div>
                        
                        <div id="health-tab-pane" class="tab-pane fade show active" role="tabpanel">
                            <p class="text-center text-body-secondary">Calculando indicadores...</p>
                        </div>

                        <div id="bills-tab-pane" class="tab-pane fade" role="tabpanel">
                            <div id="bills-filters-container"></div>
                            <div id="bills-summary-panel" class="mb-3"></div>
                            <div class="accordion" id="bills-list-container">
                                <p class="text-center text-body-secondary">Carregando...</p>
                            </div>
                        </div>
                        <div id="statement-tab-pane" class="tab-pane fade" role="tabpanel">
                            <p class="text-center text-body-secondary">Carregando extrato...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="modal-container"></div>
    
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/state.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
