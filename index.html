<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConFin - Controle Financeiro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-body: #f8f9fa;
            --text-body: #212529;
            --card-bg: #ffffff;
        }
        [data-theme="dark"] {
            --bg-body: #212529;
            --text-body: #f8f9fa;
            --card-bg: #343a40;
        }
        body {
            background-color: var(--bg-body);
            color: var(--text-body);
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            background-color: var(--card-bg);
            border: none;
        }
        .income-text { color: #198754; }
        .expense-text { color: #dc3545; }
        
        /* Ajuste para o Sticky Header da Tabela */
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* Modal Centralizado */
        .popup-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 1050;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        #modal-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            display: none;
        }
        #modal-container.active { display: block; }
        
        /* Toast Container */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1060;
        }
        
        /* Login Container (Centralizado) */
        #login-container {
            min-height: 100vh;
            display: flex; /* Flex ativado via JS */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        [data-theme="dark"] #login-container {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }
    </style>
</head>
<body>

    <div id="login-container"></div>

    <div id="app-container" style="display: none;">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="#">
                    <i class="fas fa-wallet me-2"></i>ConFin
                </a>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-sm btn-outline-secondary" id="theme-switcher">
                        <i class="fas fa-adjust"></i>
                    </button>
                    <button class="btn btn-sm btn-primary" id="btn-add-account">
                        <i class="fas fa-plus me-1"></i> Conta
                    </button>
                    </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm mb-3">
                        <div class="card-header bg-primary text-white">
                            <h6 class="mb-0"><i class="fas fa-bolt me-2"></i>Nova Transação</h6>
                        </div>
                        <div class="card-body">
                            <form id="form-transacao-unificada">
                                </form>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header bg-light fw-bold">Minhas Contas</div>
                        <div class="card-body p-0" id="accounts-container">
                            </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="mainTabs" role="tablist">
                                <li class="nav-item">
                                    <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview-tab-pane" type="button">Visão Geral</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="health-tab" data-bs-toggle="tab" data-bs-target="#health-tab-pane" type="button">Saúde Financeira</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="planning-tab" data-bs-toggle="tab" data-bs-target="#planning-tab-pane" type="button">Planejamento Anual</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="bills-tab" data-bs-toggle="tab" data-bs-target="#bills-tab-pane" type="button">Contas a Pagar/Receber</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-tab-pane" type="button">Histórico</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" id="statement-tab" data-bs-toggle="tab" data-bs-target="#statement-tab-pane" type="button">Extrato Mensal</button>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="card-body">
                            <div class="tab-content" id="mainTabsContent">
                                <div class="tab-pane fade show active" id="overview-tab-pane" role="tabpanel">
                                    <div id="dashboard-monthly-container"></div>
                                    <div id="dashboard-yearly-container" class="mt-4"></div>
                                </div>

                                <div class="tab-pane fade" id="health-tab-pane" role="tabpanel">
                                    </div>

                                <div class="tab-pane fade" id="planning-tab-pane" role="tabpanel">
                                    </div>

                                <div class="tab-pane fade" id="bills-tab-pane" role="tabpanel">
                                    <div id="bills-filters-container"></div>
                                    <div id="bills-summary-panel" class="mb-2"></div>
                                    <div id="bills-list-container"></div>
                                </div>

                                <div class="tab-pane fade" id="history-tab-pane" role="tabpanel">
                                    <div id="history-filters-container"></div>
                                    <div id="history-summary-panel" class="mb-2"></div>
                                    <div id="history-list-container"></div>
                                </div>

                                <div class="tab-pane fade" id="statement-tab-pane" role="tabpanel">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script type="module" src="js/main.js"></script>

</body>
</html>
