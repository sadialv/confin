<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConFin - Gestor Financeiro</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <header class="header">
        <h1><i class="fas fa-wallet"></i> ConFin</h1>
        <div id="theme-switcher" title="Mudar Tema">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main class="main-container">

        <div class="sidebar">
            <div class="card">
                <div class="card-header">
                    <h2>Minhas Contas</h2>
                    <button id="btn-add-account" class="btn-icon" title="Adicionar Conta">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="accounts-container">
                    <p class="placeholder">Carregando...</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Nova Transação</h2>
                </div>
                <form id="form-transacao-unificada" class="card-content">
                    <p class="placeholder">Carregando...</p>
                </form>
            </div>
        </div>

        <div class="content-area">
            <div class="card">
                <div class="card-header">
                    <h2>Dashboard Financeira</h2>
                </div>
                <div class="tab-buttons" id="dashboard-tab-buttons">
                    <button class="tab-button active" data-tab="dashboard-monthly">Visão Mensal</button>
                    <button class="tab-button" data-tab="dashboard-yearly">Visão Anual</button>
                </div>
                <div id="dashboard-monthly" class="tab-content active">
                    <p class="placeholder">Carregando...</p>
                </div>
                <div id="dashboard-yearly" class="tab-content">
                    <p class="placeholder">Carregando...</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Painel Financeiro</h2>
                </div>
                <div class="tab-buttons" id="main-tab-buttons">
                    <button class="tab-button active" data-tab="bills-tab">Contas a Pagar/Receber</button>
                    <button class="tab-button" data-tab="history-tab">Histórico de Transações</button>
                </div>

                <div id="bills-tab" class="tab-content active">
                    <div id="bills-filters-container"></div>
                    <div id="bills-summary-panel"></div>
                    <div id="bills-list-container">
                        <p class="placeholder">Carregando...</p>
                    </div>
                </div>

                <div id="history-tab" class="tab-content">
                    <div id="history-filters-container"></div>
                    <div id="history-summary-panel"></div>
                    <div id="history-list-container">
                        <p class="placeholder">Carregando...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-container">
        <div class="modal-content">
            <div id="modal-content-area">
                </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/utils.js" type="module"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/state.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

</body>
</html>
